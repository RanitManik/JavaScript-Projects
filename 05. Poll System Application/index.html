<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Poll System Application - Vote for your favorite programming language. Developed by RANIT MANIK.">
    <title>Poll System Application</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Poll System Application</h1>
</header>
<main>
    <form id="pollForm">
        <fieldset>
            <legend>What is your favorite programming language?</legend>
            <div>
                <input type="radio" id="JavaScript" name="language" value="JavaScript" checked>
                <label for="JavaScript">JavaScript</label>
                <span></span>
                <div></div>
            </div>
            <div>
                <input type="radio" id="Java" name="language" value="Java">
                <label for="Java">Java</label>
                <span></span>
                <div></div>
            </div>
            <div>
                <input type="radio" id="Python" name="language" value="Python">
                <label for="Python">Python</label>
                <span></span>
                <div></div>
            </div>
            <div>
                <input type="radio" id="Cpp" name="language" value="Cpp">
                <label for="Cpp">C++</label>
                <span></span>
                <div></div>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    Made with ♥️ by <a href="https://github.com/RanitManik">RANIT MANIK</a>
</footer>
<script src="script.js"></script>
</body>
</html>
