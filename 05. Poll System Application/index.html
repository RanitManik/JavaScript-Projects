<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Poll System Application - Vote for your favorite programming language. Developed by RANIT MANIK.">
    <title>Poll System Application</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Poll System Application</h1>
</header>
<main>
    <form id="pollForm">
        <fieldset>
            <legend>What is your favorite programming language?</legend>
            <div>
                <input type="radio" id="javascript" name="language" value="javascript" checked>
                <label for="javascript">JavaScript</label>
                <span>40%</span>
                <div></div>
            </div>
            <div>
                <input type="radio" id="java" name="language" value="java">
                <label for="java">Java</label>
                <span>30%</span>
                <div></div>
            </div>
            <div>
                <input type="radio" id="python" name="language" value="python">
                <label for="python">Python</label>
                <span>20%</span>
                <div></div>
            </div>
            <div>
                <input type="radio" id="cpp" name="language" value="cpp">
                <label for="cpp">C++</label>
                <span>10%</span>
                <div></div>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    Made with ♥️ by <a href="https://github.com/RanitManik">RANIT MANIK</a>
</footer>
<script src="script.js"></script>
</body>
</html>
