<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Vowel Counter Application - A simple tool to count the number of vowels in a given text. Made by RANIT MANIK.">
    <title>Vowel Counter Application</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>
        Vowel Checker
    </h1>
</header>
<main>
    <label for="inputText"></label>
    <textarea name="inputText" id="inputText" autocapitalize="none" placeholder="enter some text"
              autofocus="autofocus" rows="5"></textarea>
    <button onclick="countVowels()">
        count vowels
    </button>
    <p id="result">
        Result
    </p>
</main>
<footer>
    Made by <a href="https://github.com/RanitManik">RANIT MANIK</a>
</footer>
<script src="script.js"></script>
</body>
</html>
